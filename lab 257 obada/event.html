<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit an Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">AUS Campus Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="event.html">Submit Event</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Submit an Event</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Event Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Event Date</label>
          <input type="date" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Event Time</label>
          <input type="time" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-12">
          <label class="form-label">Brief Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Organizer Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Organizer Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label d-block">Event Availability to All Students</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="availability" id="yes" value="Yes" />
            <label class="form-check-label" for="yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="availability" id="no" value="No" />
            <label class="form-check-label" for="no">No</label>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label d-block">Event Type</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Workshop" id="workshop" />
            <label class="form-check-label" for="workshop">Workshop</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Social" id="social" />
            <label class="form-check-label" for="social">Social</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sports" id="sports" />
            <label class="form-check-label" for="sports">Sports</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Academic" id="academic" />
            <label class="form-check-label" for="academic">Academic</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Other" id="other" />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </form>
  </div>


</body>
</html>
